jobs:
  include:
    - stage: 'Test'
      language: ruby
      rvm:
        - 2.6.3
      cache: bundler
      before_install:
        - gem install bundler -v 2.1.4
      script:
        - bundle exec rake
    - stage: 'Release'
      language: node_js
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: npx semantic-release
